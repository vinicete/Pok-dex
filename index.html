<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pokedex/images/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>

        <img src="#" class="pokemon-image" alt="pokimon">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" 
            class="input-search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                Prev &lt;
            </button>

            <button class="button btn-next">
                Next &gt;
            </button>

        </div>
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>
</body>
</html>
